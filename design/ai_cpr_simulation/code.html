<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI CPR Simulation</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden select-none">
<!-- Header: Minimalist navigation with SOS button -->
<header class="flex items-center justify-between px-4 py-4 z-30 bg-background-light dark:bg-background-dark">
<button class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined" data-icon="ArrowLeft">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-slate-900 dark:text-white tracking-tight">Adult CPR</h1>
<button class="bg-red-500/10 hover:bg-red-500/20 text-red-600 dark:text-red-500 font-bold px-4 py-2 rounded-lg text-sm border border-red-500/20 transition-colors flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">emergency</span>
<span>Call 911</span>
</button>
</header>
<!-- Main Content: Scrollable area if needed, but fits viewport mostly -->
<main class="flex-1 flex flex-col relative overflow-y-auto">
<!-- Simulation Viewport: Video/3D render area -->
<div class="relative w-full aspect-[4/3] bg-slate-900 shrink-0 overflow-hidden group">
<!-- Background Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Medical professional demonstrating chest compressions on a dummy" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBwm4zgc2539Jqf3mR07skngZ7Y4TkCsrp-EUbv9TH8fSEBRtqBvxGSdFlasttYSViEJ6yWVCA34p43dDAa5ZLzktZKBwsKd6YDPL8Ew8euwggETHsujFKedbzdwes0tDfdCWw1KxrV9aW40QKsrRQx9NkhHzjvXBqL6nB7sdHoekQlIF050x0M4Rz-PfO3RJk405Y41j-LB-WMygSHYc7M4fK5T-8vVP3SMTnoSp_0ydwSYa3DL-YClkiqXoYktEG5Edwz8bO7SknQ');">
</div>
<!-- Gradient Overlay for readability -->
<div class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-90"></div>
<!-- Rhythm Metronome / Visual Pulse -->
<div class="absolute inset-0 flex flex-col items-center justify-center z-10 pointer-events-none">
<div class="relative flex items-center justify-center">
<!-- Outer ripples -->
<div class="absolute size-64 rounded-full border border-primary/20 opacity-40 scale-125"></div>
<div class="absolute size-52 rounded-full border border-primary/40 opacity-60 scale-110"></div>
<!-- Core Pulse -->
<div class="size-40 rounded-full border-4 border-primary bg-primary/10 flex items-center justify-center backdrop-blur-sm shadow-[0_0_40px_rgba(19,109,236,0.6)]">
<div class="size-3 bg-primary rounded-full shadow-white shadow-sm"></div>
</div>
</div>
<!-- Dynamic AI Feedback -->
<div class="mt-24 px-5 py-2 rounded-full bg-slate-900/80 border border-green-500/50 backdrop-blur-md flex items-center gap-2 shadow-lg">
<span class="material-symbols-outlined text-green-400 text-lg">check_circle</span>
<span class="text-white font-bold text-sm tracking-wide">Depth: Good</span>
</div>
</div>
</div>
<!-- Guidance Control Panel -->
<div class="flex-1 flex flex-col px-5 pt-6 pb-8 -mt-6 rounded-t-3xl bg-background-light dark:bg-background-dark relative z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.3)] border-t border-white/5">
<!-- Step Headline -->
<div class="text-center mb-6">
<h2 class="text-xs font-bold text-primary uppercase tracking-widest mb-2">Step 2 of 5</h2>
<h3 class="text-2xl font-bold text-slate-900 dark:text-white leading-tight mb-2">Chest Compressions</h3>
<p class="text-slate-500 dark:text-slate-400 font-medium text-sm leading-relaxed max-w-xs mx-auto">
                    Push hard and fast in the center of the chest to the beat.
                </p>
</div>
<!-- Real-time Stats -->
<div class="grid grid-cols-2 gap-4 mb-8">
<!-- Rate Card -->
<div class="bg-white dark:bg-[#1c2530] p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800/50 flex flex-col items-center justify-center gap-1 relative overflow-hidden">
<div class="absolute top-0 right-0 p-2 opacity-10">
<span class="material-symbols-outlined text-4xl">monitor_heart</span>
</div>
<span class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Rate</span>
<div class="flex items-baseline gap-1.5">
<span class="text-3xl font-extrabold text-slate-900 dark:text-white tabular-nums tracking-tighter">110</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">BPM</span>
</div>
</div>
<!-- Depth Card -->
<div class="bg-white dark:bg-[#1c2530] p-4 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800/50 flex flex-col items-center justify-center gap-1 relative overflow-hidden">
<div class="absolute top-0 right-0 p-2 opacity-10">
<span class="material-symbols-outlined text-4xl">height</span>
</div>
<span class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider">Depth</span>
<div class="flex items-baseline gap-1.5">
<span class="text-3xl font-extrabold text-slate-900 dark:text-white tabular-nums tracking-tighter">2.1</span>
<span class="text-[10px] font-bold text-slate-400 dark:text-slate-500">IN</span>
</div>
</div>
</div>
<!-- Progress Bar -->
<div class="mb-8 px-2">
<div class="flex justify-between items-end mb-3">
<span class="text-slate-700 dark:text-slate-200 text-sm font-semibold">Compression Cycle</span>
<span class="text-primary font-bold text-sm tabular-nums">12 <span class="text-slate-400 font-medium">/ 30</span></span>
</div>
<div class="h-4 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden p-1 shadow-inner">
<div class="h-full bg-primary rounded-full relative shadow-sm transition-all duration-300" style="width: 40%;">
<!-- Gloss effect -->
<div class="absolute top-0 left-0 right-0 h-[50%] bg-white/20 rounded-t-full"></div>
</div>
</div>
</div>
<!-- Control Dock -->
<div class="mt-auto grid grid-cols-3 gap-6 items-center justify-items-center">
<!-- Voice Toggle -->
<button class="flex flex-col items-center gap-2 group active:scale-95 transition-transform">
<div class="size-14 rounded-full bg-slate-100 dark:bg-[#1c2530] border border-slate-200 dark:border-slate-700 flex items-center justify-center group-hover:bg-slate-200 dark:group-hover:bg-slate-700 transition-colors text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined" data-weight="fill">volume_up</span>
</div>
<span class="text-[11px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wide">Voice</span>
</button>
<!-- Main Action Button (Pause/Resume) -->
<button class="relative flex items-center justify-center group active:scale-95 transition-transform">
<div class="absolute inset-0 bg-primary/30 rounded-full blur-lg group-hover:blur-xl transition-all"></div>
<div class="relative size-20 rounded-full bg-primary shadow-xl shadow-primary/30 flex items-center justify-center text-white border-4 border-background-light dark:border-background-dark">
<span class="material-symbols-outlined text-4xl" data-weight="fill">pause</span>
</div>
</button>
<!-- Metronome Sound Toggle -->
<button class="flex flex-col items-center gap-2 group active:scale-95 transition-transform">
<div class="size-14 rounded-full bg-slate-100 dark:bg-[#1c2530] border border-primary/30 flex items-center justify-center group-hover:bg-slate-200 dark:group-hover:bg-slate-700 transition-colors text-primary shadow-[0_0_15px_rgba(19,109,236,0.15)]">
<span class="material-symbols-outlined">timer</span>
</div>
<span class="text-[11px] font-bold text-primary uppercase tracking-wide">Pacing</span>
</button>
</div>
</div>
</main>
</body></html>
