<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MedicoAI Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased selection:bg-primary selection:text-white">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark">
<!-- Header Section -->
<div class="flex flex-col items-center pt-12 pb-6 px-6">
<div class="mb-6 relative">
<!-- Logo / Illustration -->
<div class="h-24 w-24 rounded-2xl bg-gradient-to-br from-primary/20 to-primary/5 flex items-center justify-center shadow-lg shadow-primary/10">
<span class="material-symbols-outlined text-primary text-5xl">medical_services</span>
</div>
<!-- Decorative pulse behind logo -->
<div class="absolute inset-0 bg-primary/20 rounded-2xl blur-xl -z-10 animate-pulse"></div>
</div>
<h1 class="text-3xl font-bold tracking-tight text-center mb-2">MedicoAI</h1>
<p class="text-slate-500 dark:text-slate-400 text-center text-sm font-medium leading-relaxed max-w-[280px]">
                Your intelligent health companion. Secure, personalized, and powered by AI.
            </p>
</div>
<!-- Segmented Control -->
<div class="px-6 pb-6">
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-slate-200 dark:bg-[#1e242e] p-1">
<!-- Active Tab -->
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg bg-white dark:bg-primary shadow-sm text-slate-900 dark:text-white text-sm font-semibold transition-all duration-200">
<span class="truncate">Log In</span>
<input checked="" class="invisible w-0 h-0 absolute" name="auth-type" type="radio" value="Log In"/>
</label>
<!-- Inactive Tab -->
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-200 text-sm font-medium transition-all duration-200">
<span class="truncate">Sign Up</span>
<input class="invisible w-0 h-0 absolute" name="auth-type" type="radio" value="Sign Up"/>
</label>
</div>
</div>
<!-- Login Form -->
<div class="flex flex-col gap-5 px-6">
<!-- Email Field -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Email Address</span>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">mail</span>
<input class="form-input flex w-full rounded-xl border-none bg-white dark:bg-[#1e242e] h-12 pl-11 pr-4 text-sm font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 shadow-sm" placeholder="name@example.com" type="email"/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-1.5">
<span class="text-sm font-medium text-slate-700 dark:text-slate-300">Password</span>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">lock</span>
<input class="form-input flex w-full rounded-xl border-none bg-white dark:bg-[#1e242e] h-12 pl-11 pr-12 text-sm font-normal text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-2 focus:ring-primary/50 shadow-sm" placeholder="Enter your password" type="password"/>
<button class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</label>
<!-- Forgot Password -->
<div class="flex justify-end -mt-1">
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
<!-- Primary Button -->
<button class="flex w-full items-center justify-center rounded-xl bg-primary hover:bg-primary/90 text-white h-12 text-base font-semibold shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
                Log In
            </button>
</div>
<!-- Divider -->
<div class="relative my-8 px-6">
<div class="absolute inset-0 flex items-center px-6">
<div class="w-full border-t border-slate-300 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-background-light dark:bg-background-dark px-2 text-slate-500">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4 px-6 mb-8">
<button class="flex items-center justify-center gap-2 rounded-xl bg-white dark:bg-[#1e242e] border border-slate-200 dark:border-slate-700 h-12 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<!-- Simple SVG replacement for Apple Icon since we avoid images when possible, but using Material Symbol fallback or simple styling is cleaner for this constraint-based prompt. Using generic 'logo' concept. -->
<span class="material-symbols-outlined text-xl">
<!-- Usually we'd use an SVG here. Using a placeholder symbol for Apple -->
                    desktop_mac 
                </span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Apple</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-xl bg-white dark:bg-[#1e242e] border border-slate-200 dark:border-slate-700 h-12 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-xl">
<!-- Usually we'd use an SVG here. Using a placeholder symbol for Google -->
                    language
                </span>
<span class="text-sm font-medium text-slate-700 dark:text-slate-200">Google</span>
</button>
</div>
<!-- Footer -->
<div class="mt-auto flex flex-col items-center gap-6 pb-8 px-6">
<!-- Trust Badge -->
<div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-emerald-500/10 border border-emerald-500/20">
<span class="material-symbols-outlined text-emerald-500 text-sm">verified_user</span>
<span class="text-xs font-semibold text-emerald-600 dark:text-emerald-400">HIPAA Compliant &amp; Secure</span>
</div>
<!-- Legal Text -->
<p class="text-center text-xs text-slate-500 dark:text-slate-400 leading-normal max-w-xs">
                By creating an account, you agree to our 
                <a class="underline hover:text-slate-800 dark:hover:text-slate-200" href="#">Terms of Service</a> 
                and 
                <a class="underline hover:text-slate-800 dark:hover:text-slate-200" href="#">Privacy Policy</a>.
            </p>
</div>
</div>
</body></html>
