name: swasthya
description: "Swasthya - AI-Powered Medical Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^12.1.3
  
  # Video Calls
  jitsi_meet_flutter_sdk: ^11.6.0
  
  # Notifications
  flutter_local_notifications: ^19.0.0
  onesignal_flutter: ^5.1.6
  
  # Maps & Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  
  # Image Handling
  image_picker: ^1.0.5
  
  # Google Sign-In
  google_sign_in: ^6.2.1
  
  # Firebase
  firebase_core: ^3.3.0
  firebase_auth: ^5.1.4
  
  # Charts
  fl_chart: ^0.65.0
  
  # Utilities
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  
  # AI Voice Calls
  speech_to_text: ^7.0.0
  just_audio: ^0.9.35
  flutter_markdown: ^0.6.18
  flutter_tts: ^3.8.5
  lottie: ^2.7.0
  
  # Timezone for scheduled notifications
  timezone: ^0.10.0
  
  # Audio for alarm screen
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/

